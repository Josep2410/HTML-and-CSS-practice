<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Exercise</title>
    <link rel="stylesheet" href="/Forms/CSS/exercise.css" />
  </head>
  <body>
    <form>
      <h1>Please Sign In</h1>

      <div class="container one">
        <input
          class="signin"
          type="email"
          placeholder="Email Address"
          minlength="5"
          maxlength="255"
          autofocus
        />
      </div>
      <div class="container two">
        <input
          class="signin"
          type="password"
          placeholder="Password"
          maxlength="255"
        />
      </div>
      <div class="checkbox-container">
        <input class="checkbox" type="checkbox" id="rememberMe" />
        <label class="checkbox" for="rememberMe" class="label-inline"
          >Remember Me</label
        >
      </div>
      <div class="container"><button>Sign In</button></div>
      <div class="copyright"><p>Copyright &copy; 2020</p></div>
    </form>
  </body>
</html>
