<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Forms/CSS/CSS Frameworks.css" />
    <title>Checkbox</title>
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" id="front-end" />
        <label for="font-end" class="label-inline">Front-End</label>
      </div>
      <div>
        <input type="checkbox" id="Back-End" />
        <label for="Back-End" class="label-inline">Back-End</label>
      </div>
      <div>
        <input type="radio" name="membership" id="silver" />
        <label for="silver" class="label-inline">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inline">Gold</label>
      </div>
      <div><input type="range" min="0" max="100" /></div>
      <div><input type="file" /></div>
      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
